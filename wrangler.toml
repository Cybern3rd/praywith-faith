name = "praywith-faith"
main = "server/worker.ts"
compatibility_date = "2024-12-20"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "praywith-faith-db"
database_id = "TBD" # Will be created during deployment

# Environment Variables
[vars]
NODE_ENV = "production"

# Secrets (set via wrangler secret put)
# OPENROUTER_API_KEY
# JWT_SECRET

# Pages configuration for frontend
[build]
command = "pnpm build"
cwd = "."
watch_dir = "client"

[build.upload]
format = "service-worker"
